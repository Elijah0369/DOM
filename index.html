<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--bootsrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Shopping Cart</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <div>
              <p id="para_total">Total: $0</p>
            </div>
          </div>
        </div>
    </nav>
      <!--main-->
      <main>
        <div id="container">
        <!--item1-->
           <div class="row_div">
            <i class="fa-solid fa-trash"></i>
            <i class="fa-solid fa-heart"></i>
            <img class="artical_image" src="https://samsungtunisia.tn/wp-content/uploads/2023/02/Samsung-Galaxy-S23-ULTRA-white-copy.jpg" alt="samsung galaxy s23 ultra">
            <p>samsung galaxy s23 ultra</p>
            <i class="fa-solid fa-plus"></i>
            <p class="qty">0</p>
            <i class="fa-solid fa-minus"></i>
            <p class="price">5899</p>
           </div>
        <!--item2-->
           <div class="row_div">
            <i class="fa-solid fa-trash"></i>
            <i class="fa-solid fa-heart"></i>
            <img class="artical_image" src="https://i0.wp.com/skymedia.tn/wp-content/uploads/2022/05/pc-portable-msi-gaming-gf63-thin-11sc-i5-11e-gen-12-go-gtx-1650-4g.png?fit=800%2C800&amp;ssl=1" alt="MSI Gaming GF63">
            <p>MSI Gaming GF63</p>
            <i class="fa-solid fa-plus"></i>
            <p class="qty">0</p>
            <i class="fa-solid fa-minus"></i>
            <p class="price">2649</p>
           </div>
        <!--item3-->
           <div class="row_div">
            <i class="fa-solid fa-trash"></i>
            <i class="fa-solid fa-heart"></i>
            <img class="artical_image" src="https://www.jamarahome.com/cdn/shop/products/SonyUHD4K55_AndroidSmartTVKD-55X75K_1024x.jpg?v=1679036171" alt="Sony BRAVIA 65 Inch">
            <p>Sony BRAVIA 65 Inch</p>
            <i class="fa-solid fa-plus"></i>
            <p class="qty">0</p>
            <i class="fa-solid fa-minus"></i>
            <p class="price">5375</p>
           </div>
        </div>
      </main>
     
        <script src="main.js"></script>
    </body>
</html>
